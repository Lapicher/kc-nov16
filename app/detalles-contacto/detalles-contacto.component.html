<!-- Con la directiva 'ngIf' escribimos o no toda una jerarquía de elementos en el DOM
en función de la expresión que se indica -->
<div class="u-full-width" *ngIf="contacto">
    <!-- Avatar -->
    <img [src]="contacto.avatar" />
    <!-- Nombre del contacto -->
    <h5>{{ contacto.nombre }} {{ contacto.apellidos }}</h5>
    <hr>
    <!-- Redes Sociales -->
    <button type="button" class="boton-red-social" (click)="notificarFacebook()">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>
    <button type="button" class="boton-red-social" (click)="notificarTwitter()">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>
    <hr>
    <!-- Teléfono y Correo del contacto -->
    <div>{{ contacto.email }} | {{ contacto.telefono }}</div>
    <!-- Botón para eliminar el contacto -->
    <button type="button" class="u-full-width" (click)="notificarEliminacion()">Eliminar</button>
</div>
