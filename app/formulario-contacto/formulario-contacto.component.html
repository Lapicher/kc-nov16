<form #contactoRef="ngForm" (ngSubmit)="guardarContacto(contactoRef)" novalidate>
    <!-- Nombre -->
    <div>
        <label for="nombre">Nombre</label>
        <input
            id="nombre"
            type="text"
            name="nombre"
            ngModel
            placeholder="Ej. Tim"
            required>
    </div>
    <!-- Apellidos -->
    <div>
        <label for="apellidos">Apellidos</label>
        <input
            id="apellidos"
            type="text"
            name="apellidos"
            ngModel
            placeholder="Ej. Cook"
            required>
    </div>
    <!-- Guardar contacto -->
    <button type="submit">Guardar</button>
</form>
